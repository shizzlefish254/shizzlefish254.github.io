<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light" appml-include-html="inc_navbar.html"></nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4" appml-include-html="inc_sidebar.html">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Orders</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active">Orders</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          
          <!-- /.col-md-6 -->
          <div class="col-lg-12">

            <div class="card card-primary card-outline">
              <div class="card-header">
                <h5 class="m-0">Orders</h5>
              </div>
              <div class="card-body">

                <table id="example1" class="table table-bordered table-striped" appml-data="js/orders.js">
                  <thead>
                  <tr>
                    <th>Order_ID</th>
                    <th>Customer_ID</th>
                    <th>Particulars</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Amount</th>
                    <th>Status</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr appml-repeat="records">
                    <td>{{Order_ID}}</td>
                    <td>{{Customer_ID}}</td>
                    <td>{{Particulars}}</td> 
                    <td>{{Quantity}}</td>
                    <td>{{Unit_Price}}</td>
                    <td>{{Amount}}</td>
                    <td>{{Status}}</td>                  
                  </tr>
                  </tbody>
                  <tfoot>
                  <tr>
                    <th>Order_ID</th>
                    <th>Customer_ID</th>
                    <th>Particulars</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Amount</th>
                    <th>Status</th>
                  </tr>
                  </tfoot>
               </table>

                <a href="#" class="btn btn-primary">Add New Order</a>
              </div>
            </div>

          </div>
          <!-- /.col-md-6 -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
