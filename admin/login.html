<!DOCTYPE html>
<html class="uk-height-1-1">
    <head>
        <title>Admin Login | ShizzleFish</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <body class="uk-height-1-1 uk-vertical-align">
        <<section id="intro">
            <div class="intro uk-height-viewport uk-cover">

                    <div class="uk-vertical-align-middle uk-panel uk-panel-box uk-panel-box-secondary">
                        <h3 class="uk-panel-title">Admin Login</h3>
                        <form class="uk-form">
                            <div class="uk-grid">
                            
                                <div class="uk-width-medium-1-1 uk-width-small-1-1">
                                    <div class="uk-form-row">
                                        <input type="text" placeholder="Username" class="uk-width-1-1 uk-form-large"></input>
                                    </div>
                                    <div class="uk-form-row">
                                        <input type="text" placeholder="Password" class="uk-width-1-1 uk-form-large"></input>
                                    </div>
                                    <div class="uk-form-row">
                                        <input type="submit" value="Login" class="uk-button uk-button-primary uk-form-large uk-width-1-1"></input>
                                    </div>
                                </div>
                            
                            </div>
                        </form>
                    </div>
                </div>
            </div>
